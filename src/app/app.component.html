<div class="appTitle">
  <h2 class="title">
    Weather & Directions
  </h2>
</div>

<div class="search">
  <input #autocomplete placeholder="Enter your address" (focus)="setGeoBias()" type="text" />
</div>

<div class="weather row">
  <div class="col-sm-6 myCols">
    <div class="initialdata">
      <div class="header">
        <div class="place" >{{ city + ", " + state }}</div>
        <div class="climateIcon" >
          <img src="{{initWeather.icon_url}}" alt="Weather Icon">
        </div>
      </div>
      <div class="field climate">
        <div class="label">Weather</div>
        <div class="data">{{ initWeather.weather }}</div>
      </div>
      <div class="field temp">
        <div class="label">Temperature</div>
        <div class="data">{{ initWeather.temperature_string }}</div>
      </div>
      <div class="field wind">
        <div class="label">Wind</div>
        <div class="data">{{ initWeather.wind_string }}</div>
      </div>
    </div>
  </div>

  <div class="col-sm-6 myCols">
    <div class="destinationData" *ngIf="place">
      <app-destination-weather [destinationData]="place" (destination)="onDestination($event)" ></app-destination-weather>
    </div>
  </div>
</div>

<div class="directions">
  <div class="col-sm-12 myCols">
    <app-directions *ngIf="directions" [directionsData]="directions" ></app-directions>
  </div>
</div>
